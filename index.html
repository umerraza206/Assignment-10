<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color And Background</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- section-1 color demo row -->
    <section class="color-demo">
        <h1>Section:1 Color Demo Row</h1>
    </section>
    <div class="color-demo-row">
        <div class="color-row name">Color Name</div>
        <div class="color-row hex">HEX</div>
        <div class="color-row short-hex">Short HEX</div>
        <div class="color-row rgb">RGB</div>
         <div class="color-row hsl">HSL</div>
    </div>

    ---

    <!-- section-2 background image banner -->
    <section class="background-image-banner">
        <h1>Section:2 Background Image Banner</h1>
        <p>A Full-Width Banner Demo</p>
    </section>

    ---

    <!-- section-3 gradient profile card -->
    <section class="gradient-profile-card">
                <h2>Section 3: Gradient Profile Card</h2>
        <div class="profile-card">
            <h3 class="card-name">Umer Raza</h3>
            <p class="card-description">
                Hello! I'm a mini profile card showcasing CSS gradients, 
                shadows, and advanced color formats like HSL and RGBA.
            </p>
            <br>
            <br>
            <button class="card-button">View Profile</button>
        </div>
    </section>
        
        
</body>
</html>
